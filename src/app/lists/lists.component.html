<h2>My Heroes</h2>
<div>
  <label>Hero name:</label> <input #heroName />
  <button (click)="add(heroName.value); heroName.value=''">Add</button>
</div>
<ul class="heroes">
  <li *ngFor="let stone of stones" [class.selected]="stone === selectedStone" (click)="onSelect(stone)">
    <span class="badge">{{ stone.id }}</span>
    <span>{{ stone.name }}</span>
    <span>{{ stone.update }}</span>
<!--    <button class="delete" (click)="delete(hero); $event.stopPropagation()">X</button>-->
  </li>
</ul>
<!-- my-hero-detail [hero]="selectedHero"></my-hero-detail-->
<div *ngIf="selectedStone">
  <h2>
    {{ selectedStone.name | uppercase }} est selectionn√©
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
